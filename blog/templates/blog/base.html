{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}블로그{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <h1><a href="{% url 'post_list' %}">첫 블로그</a></h1>
        <p>게시글 + 댓글</p>
      </div>

      <div class="actions">
        {% if user.is_authenticated %}
          <span class="btn">{{ user.username }}</span>
          <a class="btn primary" href="{% url 'post_new' %}">새 글</a>
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn" type="submit">로그아웃</button>
          </form>
        {% else %}
          <a class="btn" href="{% url 'login' %}">로그인</a>
          <a class="btn primary" href="{% url 'signup' %}">회원가입</a>
        {% endif %}
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
