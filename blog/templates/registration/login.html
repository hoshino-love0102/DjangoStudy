{% extends "blog/base.html" %}
{% block title %}로그인{% endblock %}

{% block content %}
  <div class="card pad">
    <h2 style="margin:0 0 14px;">로그인</h2>

    <form class="form" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn primary" type="submit">로그인</button>
    </form>

    <div class="helper">
      <a class="btn" href="{% url 'signup' %}">회원가입</a>
      <a class="btn" href="{% url 'post_list' %}">홈으로</a>
    </div>
  </div>
{% endblock %}
