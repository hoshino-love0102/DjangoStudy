{% extends "blog/base.html" %}
{% block title %}회원가입{% endblock %}

{% block content %}
  <div class="card pad">
    <h2 style="margin:0 0 14px;">회원가입</h2>

    <form class="form" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn primary" type="submit">가입하기</button>
    </form>

    <div class="helper">
      <a class="btn" href="{% url 'login' %}">로그인</a>
      <a class="btn" href="{% url 'post_list' %}">홈으로</a>
    </div>
  </div>
{% endblock %}
